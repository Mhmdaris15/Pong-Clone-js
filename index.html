<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pong Clone - Aris</title>
</head>
<body>
    <button class="restart" id="restart">Restart</button>
    <button class="pause" id="pause">Pause</button>
    <button class="play" id="play">Play</button>
    <div class="velocity-title">Velocity : <span class="velocity" id="velocity"></span></div>
    <div class="score">
        <div class="user-score" id="user-score">0</div>
        <div class="computer-score" id="computer-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle right" id="paddle-player"></div>
    <div class="paddle left" id="paddle-computer"></div>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
